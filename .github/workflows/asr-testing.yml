name: asr-testing 

on:
  workflow_dispatch:
  schedule:
    - cron: 42 4 * * 2     #  04:42 on Tuesdays

jobs:
  test:
    name: asr${{ matrix.asreview-version }}-py${{ matrix.python-version }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        asreview-version: [ '1.0.4', '1.1.1', '1.2.1', '1.3rc1' ]
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12']
    steps:

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Python info
        shell: bash
        run: |
          which python
          python --version

      - name: Download ASReview ${{ matrix.version }} tests
        run: |
          git clone https://github.com/asreview/asreview.git .
          git checkout v${{ matrix.asreview-version }}

      - name: Retain tests, clean up src files (Linux)
        if: ${{ matrix.os }} == 'ubuntu-latest'
        run: |
          rm -rf asreview

      - name: Retain tests, clean up src files (Mac)
        if: ${{ matrix.os }} == 'macos-latest'
        run: |
          rm -rf asreview

      - name: Retain tests, clean up src files (Windows)
        if: ${{ matrix.os }} == 'windows-latest'
        run: |
          rmdir /s /q asreview

      - name: Install ASReview version ${{ matrix.asreview-version }} with all optional dependencies
        run: |
          python3 -m pip install --upgrade pip wheel setuptools>=41.0.0
          python3 -m pip install --no-cache-dir asreview[doc2vec,sbert,tensorflow]==${{ matrix.asreview-version }}

      - name: Run tests
        run: |
          python3 -m pip install pytest
          pytest -v tests/
