name: asr-installing 

on:
  workflow_dispatch:
  schedule:
    - cron: 42 4 * * 2     #  04:42 on Tuesdays

jobs:
  test:
    name: asr${{ matrix.asreview-version }}-py${{ matrix.python-version }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        asreview-version: [ '1.0.4', '1.1.1', '1.2.1', '1.3rc1' ]
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12']
    steps:

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Python info
        shell: bash
        run: |
          which python
          python --version

      - name: Install ASReview version ${{ matrix.asreview-version }} with 'all' optional dependencies
        shell: bash
        run: |
          python3 -m pip install --upgrade pip wheel setuptools
          python3 -m pip install asreview[all]==${{ matrix.asreview-version }}
